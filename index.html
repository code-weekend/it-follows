<html>
    <script>
        // Functions
        function getMousePos(canvas, evt) {
            if (!evt) return
            var rect = canvas.getBoundingClientRect();
            return {x: evt.clientX - rect.left,
                    y: evt.clientY - rect.top,};
        }

        const diffPosition = (p1, p2) => ({
            x: p1.x - p2.x,
            y: p1.y - p2.y,
        })
    </script>
    <script>
        // Classes
        class Sprite {

            constructor(canvas, position, size) {
                this.position = {x: 0, y: 0}
                this.size = {h: 20, w: 20}
                if (position) this.position = position
                if (size) this.size = size
                if (canvas) this.canvas = canvas

                console.log(this);

                this.render = this.render.bind(this)
            }

            render() {
                if (this.canvas.getContext) {
                    const ctx = canvas.getContext('2d')

                    ctx.fillRect(this.position.x,
                                 this.position.y,
                                 this.size.w,
                                 this.size.h)
                }
            }
        }

        class Player extends Sprite {

            constructor(canvas, position) {
                const size = {r: 40, s_a: 0, e_a: 2*Math.PI}
                super(canvas, position, size)

                this.render = this.render.bind(this)
                this.followMouse = this.followMouse.bind(this)
            }

            render() {
                if (canvas.getContext) {
                    const ctx = canvas.getContext('2d')

                    ctx.beginPath();
                    ctx.arc(this.position.x,
                            this.position.y,
                            this.size.r,
                            this.size.s_a,
                            this.size.e_a);
                    ctx.stroke();
                }
            }

            followMouse(evt) {
                this.position = getMousePos(this.canvas, evt)
            }
        }

        class Vilans extends Sprite {
            constructor(canvas, target, position, size) {
                super(canvas, position, size)
                this.target = {x: 0, y: 0}
                if (target) this.target = target
                this.diff = {x: 0, y: 0}
                this.velocity = 5
                this.changeDiff = this.changeDiff.bind(this)
                this.updatePosition = this.updatePosition.bind(this)
            }

            changeDiff(evt) {
                console.log(evt);
                const mousePosition = getMousePos(this.canvas, evt)
                if (!mousePosition){
                    console.log(this.canvas, evt);
                    return
                }
                this.target = mousePosition
                // console.log(this.target);
                // this.updatePosition()
            }

            updatePosition() {
                let diff = diffPosition(this.target, this.position)
                diff = {x: Math.round(diff.x),
                        y: Math.round(diff.y),}
                if (Math.abs(diff.x) < 10 && Math.abs(diff.y) < 10) return
                this.diff = diff

                let mod = Math.sqrt(this.diff.x**2 + this.diff.y**2)
                if (!mod) mod = 1
                const pos = {x: this.diff.x / mod * this.velocity,
                             y: this.diff.y / mod * this.velocity,}
                const position = {x: this.position.x + Math.round(pos.x),
                                  y: this.position.y + Math.round(pos.y),}
                this.position = position
            }
        }


        class Enginee {
            constructor(tick) {
                this.canvas = document.getElementById('canvas')
                this.player = new Player(this.canvas)

                this.listVilains = []
                // this.vilain = new Vilans(this.canvas)

                this.tick = tick
                this.counter = 0

                this.events = this.events.bind(this)
                this.render = this.render.bind(this)
            }

            clear() {
                if (this.canvas.getContext) {
                    const ctx = canvas.getContext('2d')

                    ctx.clearRect(0, 0,
                                canvas.width,
                                canvas.height)
                }
            }

            events(evt) {
                this.player.followMouse(evt)
                this.listVilains.map(i => i.changeDiff(evt))
            }

            createVilain() {
                const position = {x: Math.random() * canvas.width,
                                  y: Math.random() * canvas.height,}
                this.listVilains.push(new Vilans(this.canvas, this.player.position, position))
            }

            render() {
                this.counter += this.tick
                console.log(`Times: ${this.counter/1000}s`)
                this.listVilains.map(i => i.updatePosition())

                if (this.counter % 500 === 0) {
                    this.createVilain()
                }

                this.clear()

                this.player.render()
                this.listVilains.map(i => i.render())
            }
        }

    </script>
    <body onload="draw()">
        <canvas
            id="canvas"
            style="background: rgba(0,0,0,0.3);"
            width="600"
            height="800"
            onmousemove="eng.events(event)">
        </canvas>

        <script>
            // Start Enginee
            timeUpdate = 30
            const eng = new Enginee(timeUpdate)
            const draw = () => {
                int = setInterval(eng.render, timeUpdate)
            }
        </script>
    </body>
</html>
